---
- name: INSTALL | Firefox
  tags:
  - install
  block:
    - name: INSTALL | Ensure firefox package is installed
      become: True
      ansible.builtin.package:
        name: firefox
        state: latest

    - name: INSTALL | Check firefox config folder exists
      ansible.builtin.find:
        path: "{{ ansible_user_dir }}/.mozilla/firefox"
        patterns: '^.*\.default-release'
        use_regex: True
        file_type: directory
      register: firefox_config_folder_search

    - name: INSTALL | Create firefox config folder
      block:
      - name: INSTALL | Start firefox if config folder does not exist
        ansible.builtin.shell:
          cmd: "firefox &"
        changed_when: False

      - name: INSTALL | Wait 10 seconds for firefox to start
        ansible.builtin.shell:
          cmd: "sleep 10"
        changed_when: False

      - name: INSTALL | Kill firefox process
        ansible.builtin.shell:
          cmd: "kill $(pidof firefox)"
        changed_when: False
      when: firefox_config_folder_search.matched == 0

- name: CONFIGURE | Firefox
  tags:
  - configure
  block:
    - name: CONFIGURE | Check firefox config folder exists
      ansible.builtin.find:
        path: "{{ ansible_user_dir }}/.mozilla/firefox"
        patterns: '^.*\.default-release'
        use_regex: True
        file_type: directory
      register: firefox_config_folder_search

    - name: CONFIGURE | Register firefox config folder as a fact
      ansible.builtin.set_fact:
        firefox_config_folder_path: "{{ firefox_config_folder_search.files[0].path }}"

    - include_tasks: "{{ item }}"
      loop:
       #- configure_general.yml
        - configure_home.yml
       #- configure_search.yml
       #- configure_privacy_and_security.yml
       #- configure_sync.yml
        - configure_misc.yml

    - name: CONFIGURE | Set health reporting telemetry setting
      ansible.builtin.lineinfile:
        path: "{{ firefox_config_folder_path }}/user.js"
        create: True
        regex: "datareporting.healthreport.uploadEnabled"
        line: 'user_pref("datareporting.healthreport.uploadEnabled", {{ allow_health_reporting }});'
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_id }}"
        mode: 0664

    - name: CONFIGURE | Set study reporting telemetry setting
      ansible.builtin.lineinfile:
        path: "{{ firefox_config_folder_path }}/user.js"
        create: True
        regex: "app.shield.outsidestudies.enabled"
        line: 'user_pref("app.shield.outsidestudies.enabled", {{ allow_study_reporting }});'
        owner: "{{ ansible_user_id }}"
        group: "{{ ansible_user_id }}"
        mode: 0664

